<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" /> 
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"/>
    <title>GB - Personal Profile</title>
  </head>
  <body>
   
     <main class="gb-formpage-container">
<!-- Left Side -->
      <aside class="gb-formpage-aside">
        <div class="gb-formpage-mast">
          <div class="gb-formpage-logo">
            <img
              src="/img/greenBank-logo.svg"
              alt="Green Bank Logo"
              style="height: 4.688rem;"
            />
          </div>

          <div class="gb-formpage-logo-header">
            <h1>Invoice <br />Manager</h1>
          </div>
        </div>
        <div class="gb-formpage-nav">
          <li class="nav-link">contact</li>
          <li><img src="/img/vertical-nav-divider.svg" alt="divider" /></li>
          <li class="nav-link-disabled">company</li>
          <li><img src="/img/vertical-nav-divider.svg" alt="divider" /></li>
          <li class="nav-link-disabled">payment</li>
          <li><img src="/img/vertical-nav-divider.svg" alt="divider" /></li>
        </div>
      </aside>

<!-- Right Side -->
      <section class="gb-formpage-right">
        <div class="gb-formpage-right-header">
          <h1>Let's create your profile</h1>
        </div>
        <div class="gb-formpage-right-wrapper">
         <form id="personal-profile-form">  
          <div class="gb-form-row1">
            <div id="name-field">
              <label for="name">Name</label>
              <input type="text" id="contact-name" placeholder="Enter your name" />
              <div class="error-text" id="error-name"></div>
            </div>
            <div id="lastname-field">
              <label for="lastname">Lastname</label>
              <input type="text" id="lastname" placeholder="Enter your lastname"/>
              <div class="error-text" id="error-lastname"></div>
            </div>
          </div>
          <div class="gb-form-row2">
            <div id="email-field">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" />
              <div class="error-text" id="error-email"></div>
            </div>
            <div id="phone-field">
              <label for="contactnumber">Contact Number</label>
              <input type="tel" id="contactnumber" placeholder="000-000-000" />
              <div class="error-text" id="error-number"></div>
            </div>
          </div>
          <div class="gb-form-row3">
            <div id="address-field">
              <label for="address">Address</label>
              <input type="text" id="address" placeholder="Enter your address"/>
              <div class="error-text" id="error-address"></div>
            </div>
            <div class="city-state-group">
              <div id="city-field">
                <label for="city">City</label>
                <input type="text" id="City" placeholder="City" class="city-field"/>
              </div>
              <div id="state-field">
                <label for="State">State</label>
                <select name="state" id="state" placeholder="Select">
                  <option selected="" value="default"></option>
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="DC">DC</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MA">MA</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MS</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
                <div class="error-text" id="error"></div>
              </div>
            </div>
          </div>
          <div class="gb-form-row4">
            <div id="password-field">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at
              least 8 or more characters"
              required/>
              <div class="error-text" id="error-password"></div>
              <div id="checksField" class="password-verify">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="wrong">A <b>lowercase</b> letter</p>
                <p id="capital" class="wrong">A <b>capital (uppercase)</b>letter</p>
                <p id="number" class="wrong">A <b>number</b></p>
                </div>
            </div>
            <div id="confirm-password-field">
              <label for="confpassword">Confirm Password</label>
              <input type="password" id="confpassword" placeholder="Confirm password"/>
              <div class="error-text" id="error-confirm-password"></div>
              
            </div>
          </div>
             <div class="gb-formpage-navbuttons">
              <div class="gb-alt-primary-button"><a href="index.html"> back</a></div>
              <div class="gb-secondary-button"><a href="companyProfile.html">Next</a></div>
              
              </div>
        </form> 
       
        
      </section>

    </main>
    <script src="/java-js/personalProfile.js"></script>
  </body>
</html>
