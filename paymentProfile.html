<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title> GB - Invoice Manager - Payment Information</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js"></script>
    <main class="gb-formpage-container">

      <!-- Left Side -->
      <aside class="gb-formpage-aside">
        <div class="gb-formpage-mast">
          <div class="gb-formpage-logo">
            <img src="/img/greenBank-logo.svg" alt="Green Bank Logo" style="height:4.688rem"/></div>
                
          <div class="gb-formpage-logo-header">
          <h1>Invoice <br>Manager</h1></div>
          </div>
        <div class="gb-formpage-nav">
          
            <li class="nav-link">contact</li>
            <li> <img src="/img/vertical-nav-divider.svg" alt="divider"></li>
            <li class="nav-link">company</li>
            <li> <img src="/img/vertical-nav-divider.svg" alt="divider"></li>
            <li class="nav-link">payment</li>
            <li> <img src="/img/vertical-nav-divider.svg" alt="divider"></li>
          
        </div>
      </aside>

<!-- Right Side -->
      <section class="gb-formpage-right">
        <div class="gb-formpage-right-header">
          <h1>Enter your payment information</h1>
        </div>
        <div class="gb-formpage-right-wrapper">
          <form action="">
          <div class="gb-form-row1">
            <div id="bank-field">
              <label for="bank">Financial Institution</label>
              <input type="text" id="bank" placeholder="Enter institution name" />
            </div>
            <div id="account-type-field">
              <label for="account-type">Account Type</label>
              <select name="account-type-dropdown" id="account-type-drop" style="width: 20rem">
                <option value="" class="default-option-drop" default></option>
                <option value="Checking">Checking</option>
                <option value="Savings">Savings</option>	
                <option value="Merchant">Merchant</option>
                </select>
            </div>
          </div>
          <div class="gb-form-row2">
            <div id="routing-field">
              <label for="routing">Routing Number</label>
              <input type="number" id="routing" placeholder="000000000" />
            </div>
            <div id="conf-routing-field">
              <label for="conf-routing">Confirm Routing Number</label>
              <input type="number" id="conf-routing" placeholder="000000000" />
            </div>
          </div>
           <div class="gb-form-row4">
            <div id="account-number-field">
              <label for="account-number">Account Number</label>
              <input type="number" id="account-number" />
            </div>
            <div id="confirm-account-number-field">
              <label for="conf-account-number">Confirm Password</label>
              <input type="number" id="conf-account-number" />
            </div>
          </div>
        </form>
        </div>
        <div class="gb-formpage-navbuttons">
          <input class="gb-formpage-navbuttons-back"
            type="submit"
            value="Back"
          />
          <input
            class="gb-formpage-navbuttons-next"
            type="submit"
            value="next"
          />
        </div>
      </section>
    </main>
  </body>
</html>
