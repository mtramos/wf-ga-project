<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Wells Fargo Invoice Manager</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js"></script>
    <main class="gb-formpage-container">
      <aside class="gb-formpage-aside">
        <div class="gb-formpage-logo">
          <img src="/img/greenBank-logo.svg" alt="Green Bank Logo" />
          <h1>Invoice Manager</h1>
        </div>
        <div class="gb-formpage-nav">
          <ul>
            <li>contact</li>
            <li>company</li>
            <li>payment</li>
          </ul>
        </div>
      </aside>
      <section class="gb-formpage-left">
        <div class="gb-form-header"><h1>Let's create your profile</h1></div>
        <div class="gb-form-wrapper">
          <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
            <label for="lastname">Lastname</label>
            <input
              type="text"
              id="lastname"
              placeholder="Enter your lastname"
            />
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
            <label for="contactnumber">Contact Number</label>
            <input type="tel" id="contactnumber" placeholder="000-000-000" />
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" />
            <label for="city">city</label>
            <input type="text" id="city" placeholder="City" />
            <label for="State">State</label>
            <select name="state" id="state">
              <option value="default"></option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="DC">DC</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <label for="confpassword">Password</label>
            <input
              type="password"
              id="confpassword"
              placeholder="Confirm password"
            />
          </form>
          <div class="gb-formpage-navbuttons">
            <input
              class="gb-formpage-navbuttons-back"
              type="submit"
              value="Back"
            />
            <input
              class="gb-formpage-navbuttons-next"
              type="submit"
              value="next"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
