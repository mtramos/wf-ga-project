<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
    <title>Green Bank Invoice Manager</title>
  </head>
  <body>

    <main class="gb-login-container">
      <aside class="gb-branding-container">
        <!-- Graphic -->
        <div class="gb-svg-container">
          <!-- Graphic -->
          <img src="./img/greenBank-logo.svg" alt="Green Bank Logo" />
        </div>

        <h1>Invoice <br />Manager</h1>
      </aside>

      <section class="gb-form-container">
        <h1>A new approach to <br />Invoice Management!</h1>
        <p>
          Streamline invoice processing, improve accuracy, capture early-pay
          discounts, and free your accounts payable staff to focus on key
          strategic activities.
        </p>
        <form id="login-form">
          <label for="username">Email</label>
          <input type="email" name="username" id="user-email" placeholder="Enter email" required/>
          <div class="error-text" id="error-username"></div>
          <label for="password">Password</label>
          <input
            type="password"
            name="Password"
            id="user-password"
            placeholder="Enter password"
           
         /> 
         <div class="error-text" id="error-pass"></div>

          <div class="gb-login-cta">
            <input type="submit" value="Login" class="gb-main-button">  
            <a href= personalProfile.html class="gb-secondary-button">Register</a>  
          </div>
        </form> 
       </section>
    </main>
     <script src="/java-js/script.js"></script>
    </body>
</html>
