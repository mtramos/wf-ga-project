<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Wells Fargo Invoice Manager</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js"></script>
    <main class="wf-login-container">
      <aside class="wf-branding-container">
        <!-- Graphic -->
        <div class="wf-svg-container">
          <!-- Graphic -->
          <img src="./img/greenBank-logo.svg" alt="Green Bank Logo">
        </div>

        <h1>Invoice <br />Manager</h1>
       
      </aside>

      <section class="wf-form-container">
        <h1>A new approach to <br />Invoice Management!</h1>
        <p>
          Streamline invoice processing, improve accuracy, capture early-pay
          discounts, and free your accounts payable staff to focus on key
          strategic activities.
        </p>
        <form action="">
          <label for="username">Username</label>
          <input
            type="email"
            name="Username"
            id="user-email"
            placeholder="Enter username"
          />
        
          <label for="password">Password</label>
          <input
            type="password"
            name="Password"
            id="user-password"
            placeholder="Enter password"
          />

          <div class="wf-login-cta">
            <button class="wf-main-button">Login</button>
            <button class="wf-secondary-button">Register</button>
          </div>
        </form>
      </section>
      
    </main>
  </body>
</html>
