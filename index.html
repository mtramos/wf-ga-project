        <h1>Invoice <br />Manager</h1>
       
      </aside>

      <section class="wf-form-container">
        <h1>A new approach to <br />Invoice Management!</h1>
        <p>
          Streamline invoice processing, improve accuracy, capture early-pay
          discounts, and free your accounts payable staff to focus on key
          strategic activities.
        </p>
        <form action="">
          <label for="username">Username</label>
          <input
            type="email"
            name="Username"
            id="user-email"
            placeholder="Enter username"
          />
        
          <label for="password">Password</label>
          <input
            type="password"
            name="Password"
            id="user-password"
            placeholder="Enter password"
          />

          <div class="wf-login-cta">
            <button class="wf-main-button">Login</button>
            <button class="wf-secondary-button">Register</button>
          </div>
        </form>
      </section>
      <footer>
        <div><img src="img/WF-StageCoach-Final.png" alt="WF Stage Coach" /></div>
        
      </footer>
